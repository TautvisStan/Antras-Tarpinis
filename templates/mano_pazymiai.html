{% extends "base.html" %} {% block content %}
<h1>Mano pažymiai</h1>

    <th>Modulis</th>
    <th>Pažymys</th>
  </tr>
  {% for pazymys in pazymiai %}

    <td>{{ pazymys.moduliai.pavadinimas }}</td>

  </tr>
  {% endfor %}
</table>
{% endblock %}
