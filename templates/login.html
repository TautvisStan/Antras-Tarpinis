{% extends 'base.html' %}

{% block title %}Prisijungimas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Prisijungimas</h3>
            </div>
            <div class="card-body">
                <!-- Prisijungimo forma -->
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="el_pastas" class="form-label">El. paštas</label>
                        <input type="email" class="form-control" id="el_pastas" name="el_pastas" required>
                    </div>
                    <div class="mb-3">
                        <label for="slaptazodis" class="form-label">Slaptažodis</label>
                        <input type="password" class="form-control" id="slaptazodis" name="slaptazodis" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Prisijungti</button>
                </form>

                <!-- Nuoroda į registracijos puslapį -->
                <div class="mt-3 text-center">
                    <p>Neturite paskyros? <a href="{{ url_for('registracija') }}">Užsiregistruokite</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
