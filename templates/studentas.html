
      {% extends "base.html" %} {% block title %}Studentai{% endblock %} {% block
        content %}
        <h2>Studentų sąrašas</h2>
    
        <table>
          <tr>
            <th>Vardas</th>
            <th>Pavardė</th>
          </tr>
          {% for vartotojas in vartotojai %}
          {% if vartotojas.vaidmuo == 'Studentas' %}
          <tr>
            <td>{{ vartotojas.vardas }}</td>
            <td>{{ vartotojas.pavarde }}</td>
            <td>
              <a
                href="{{ url_for('perziureti_studenta', id=vartotojas.id) }}"
                class="btn btn-info"
                role="button"
                >Peržiūrėti</a
              >
            </td>
          </tr>
        {% endif %}
      {% endfor %}
    </table>
    {% endblock %}
